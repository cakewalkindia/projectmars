<template name ="login">

<div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Doc Data</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Log in to your account</p>

          <div class="form-group">
              <input id="txtusername" type="email" class="form-control" placeholder="Email" required/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group">
            <input id="txtpassword" type="password" class="form-control" placeholder="Password" required/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
                <a href="{{pathFor 'register'}}" class="text-center"> Register  </a>
            </div><!-- /.col -->
            <div class="col-xs-4">



              <button type="submit" id="btnLogin" class="btn btn-primary  btn-flat">Sign In</button>


            </div><!-- /.col -->
          </div>

<!--        <a href="#">I forgot my password</a><br>-->

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</template>
