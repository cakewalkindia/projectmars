<template name="FQs">

{{#if dataLoadingFq}}

    <div class="container-fluid" style="margin-top: 10px;">




        <div class="row">

            <!--serach box-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group has-feedback pull-left" style="margin-top: 10px;margin-right: 29px;">

                    <input id="txtSearchFQ" type="text" class="form-control textSearchFQ" style="width: 450px;  margin-top: 1px;height: 40px;font-size: 20px;" placeholder="search here"/>
                    <span class="glyphicon glyphicon-search form-control-feedback" style="margin-top: 5px;margin-right: 6px; font-size: 18px;"></span>

                    <span id="noMatchFQ" style="display:none;">&nbsp; &nbsp;  <h4>Sorry..! No match found. <span class="badge" style="font-size: 15px;">Displaying All</span> </h4></span>
                </div>
            </div>
            <!--End of serach box-->


        {{#each getFqHelper}}


                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12  blockFontColor">
                        <div class="small-box bg-FQs rowWidthFQ">
                            <div class="inner counterBackColor">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-xs-12  col-md-12 col-sm-12 FQNameLength" title= {{FramedQuestion}}>
                                            {{FramedQuestion}}
                                        </div>
                                    </div>
                                </div>


                            </div>


                                 <div class="row">
                                     <div class="col-xs-8  col-md-8 col-sm-8" style="height: 100px;">
                                        <div class="progress-group" style="padding-top: 14px;">
                                            <!--<span class="progress-text">Assign</span>-->
                                            <!--<span class="progress-number"><b>5487</b>&nbsp;/&nbsp;68548&nbsp;</span>-->
                                            <div class="progress progress-bar-md progressBarMargin" title="Assign">
                                                <span class="progress-value">{{showPercentage Assigned TotRefCnt}}%</span>
                                                <div class="progress-bar progress-bar-aqua" style="width: {{showPercentage Assigned TotRefCnt}}%"></div>
                                            </div>
                                        </div>

                                        <div class="progress-group">
                                            <!--<span class="progress-text">In Progress</span>-->
                                            <!--<span class="progress-number"><b>22</b>&nbsp;/&nbsp;120&nbsp;</span>-->
                                            <div class="progress progress-bar-md progressBarMargin" title="In Progress">
                                                <span class="progress-value">{{showPercentage InProgress Assigned}}%</span>
                                                <div class="progress-bar progress-bar-InProgress" style="width: {{showPercentage InProgress Assigned}}%"></div>
                                            </div>
                                        </div>

                                        <div class="progress-group">
                                            <!--<span class="progress-text">Completed</span>-->
                                            <!--<span class="progress-number"><b>82</b>&nbsp;/&nbsp;100&nbsp;</span>-->
                                            <div class="progress progress-bar-md progressBarMargin" title="Completed">
                                                <span class="progress-value">{{showPercentage Completed Assigned}}%</span>
                                                <div class="progress-bar progress-bar-completed" style="width: {{showPercentage Completed Assigned}}%"></div>

                                            </div>
                                        </div>
                                     </div>
                                     <div class="col-xs-4  col-md-4 col-sm-4 rightPanel">

                                         <div>
                                             <h4>{{TotRefCnt}}</h4>
                                             <p style="cursor: pointer;">References</p>
                                         </div>


                                     </div>
                                 </div>


                            <a class="small-box-footer assignBlock" >

                                    <div class="badge badgeWidth tableColor" style="line-height: 1.5;margin-bottom: 4px; cursor: pointer; font-size: 13px;">
                                        Assign Table
                                    </div>
                                    <div class="badge badgeWidth textColor" style="line-height: 1.5;margin-bottom: 4px; cursor: pointer;font-size: 13px;">
                                        Assign Text
                                    </div>
                                    <div class="badge badgeWidth textFR" style="line-height: 1.5;margin-bottom: 4px;cursor: pointer;font-size: 13px;">
                                        Assign FR
                                    </div>

                            </a>
                            <!--<a href="#" class="small-box-footer packageName" ><div class="packageNameLength"><span class="glyphicon glyphicon-book"></span>&nbsp;Packages name </div></a>-->
                        </div>
                    </div>

        {{/each}}

        </div>

     </div>

{{else}}
    <div>
        <!--<h2 style="color: #0066CC;">Please Wait......</h2>-->
        <img id="imgLoading"  src="/Images/loading.gif" style="height:400px;width:460px;">
    </div>


{{/if}}
</template>
