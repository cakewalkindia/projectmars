<template name="StudyDesign">
    <div class="container">

        <div class="panel panel-info" style="margin-top: 5px;">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-list-ol"></i> &nbsp;Study Designs</h3>
                <ul class="nav nav-pills navbar-right" style="  margin-top: -28px;" >
                    <li>
                        <a data-toggle="tab" href="#sd_list">
                            <i class="fa fa-list-ul"></i>
                        </a>
                    </li>
                    <li class="active">
                        <a data-toggle="tab" href="#sd_circle">
                            <i class="fa fa-circle-o"></i>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#sd_bar">
                            <i class="fa fa-bar-chart fa-6"></i>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#sd_pie">
                            <i class="fa fa-pie-chart"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content" style="margin-top: 40px;">
                    <div id="sd_list" class="tab-pane fade ">
                        <table class="table studyDesignDataTable">
                            <tbody>
                            {{#each getDesignData}}
                                <tr class={{setRowColor}}>
                                    <td class="col-sm-3 studyName sdFont">{{value}}</td>
                                    <td class="studyCount">{{count}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>

                    <div id="sd_circle" class="tab-pane fade in active">

                    </div>

                    <div id="sd_bar" class="tab-pane fade">

                    </div>

                    <div id="sd_pie" class="tab-pane fade">

                    </div>
                </div>
            </div>
        </div>


        <div class="panel panel-info" style="margin-top: 5px;">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Client Package FQ</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <caption>Meteor WebService Demo</caption>
                    <thead>
                    <tr>
                        <th>ClientId</th>
                        <th>ClientName</th>
                        <th>PackageId</th>
                        <th>PackageName</th>
                        <!--<th>FrameQuestionId</th>-->
                        <!--<th>FrameQuestionName</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    {{#each getData}}
                        <tr>
                            <td>{{ClientId}}</td>
                            <td>{{ClientName}}</td>
                            <td>{{PackageID}}</td>
                            <td>{{PackageName}}</td>
                            <!--<td>{{FramedQuestionID}}</td>-->
                            <!--<td>{{FramedQuestion}}</td>-->
                        </tr>


                    {{/each}}

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</template>
