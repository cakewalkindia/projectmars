<template name="register">
    <div class="container" style="width:450px">


    <div class="form-box" id="login-box" style="padding-top: 100px">
        <div><h1>Doc Data</h1></div>

        <form id="regForm">
            <div class="body">

                <div class="form-group">
                    <input type="email" name="userid" id="txtUserid"  data-required  class="form-control" placeholder="Email id "/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="txtPassword" required class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" id="txtPassword2"  required class="form-control" placeholder="Retype password"/>
                </div>
            </div>
            <div class="footer">

                <button type="submit" id="btnRegister" class="btn bg-blue">Sign me up</button>

                <a href="{{pathFor 'login'}}"  class="text-center">I already have a membership</a>
            </div>
        </form>


    </div>

    </div>

</template>
