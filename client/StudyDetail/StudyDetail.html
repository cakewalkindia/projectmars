        <div class="widget study-abstract extra-padding toc-category no-footer" id="abstract-7486565" name="Abstract"
             data-toc-icon="font">
            <div class="widget-body">
                <div class="summary-title">The effect of music therapy compared with general recreational activities in
                    reducing agitation in people with dementia: a randomised controlled trial.
                </div>
                <div class="summary-authors">Vink AC, Zuidersma M, Boersma F, de Jonge P, Zuidema SU, Slaets JP</div>
                <div class="summary-pills"><span class="label label-primary">RCT</span><span class="label label-danger">Therapy</span>
                </div>
                <p><span class="p-label">Published: </span><span>2013 Oct</span></p>

                <p><span class="p-label">DOI: </span><a href="http://dx.doi.org/10.1002/gps.3924" target="_blank">10.1002/gps.3924</a>
                </p>

                <p><span class="p-label">Source: </span><span>Int J Geriatr Psychiatry. 2013 Oct;28(10):1031-8.</span>
                </p>

                <p><span class="p-label">Institution: </span><span>Unavailable</span></p>

                <div class="summary-buttons"></div>
                <div class="well">
                    <div class="well-title">Abstract</div>
                    <p></p>

                    <p><b>Objective</b>: This study aimed to compare the effects of music therapy with general
                        recreational day activities in reducing agitation in people with dementia, residing in nursing
                        home facilities. </p>

                    <p><b>Methods</b>: In a randomised controlled design, residents with dementia (n?=?94) were
                        allocated to either music therapy or recreational activities. Both music therapy and general
                        activities were offered twice weekly for 4?months. Changes in agitation were measured with a
                        modified Cohen-Mansfield Agitation Inventory (CMAI) at four intervals on each intervention day.
                        A mixed model analysis was used to evaluate the effectiveness of music therapy, compared with
                        general activities, on CMAI scores at 4?h after the intervention, controlled for CMAI scores at
                        1?h before the session and session number. </p>

                    <p><b>Results</b>: Data were analysed for 77 residents (43 randomised to music therapy and 34 to
                        general activities). In both groups, the intervention resulted in a decrease in agitated
                        behaviours from 1?h before to 4?h after each session. This decrease was somewhat greater in the
                        music therapy group than in the general activities group, but this difference was statistically
                        not significant (F?=?2.885, p?=?0.090) and disappeared completely after adjustment for Global
                        Deterioration Scale stage (F?=?1.500; p?=?0.222). </p>

                    <p><b>Conclusions</b>: Both music therapy and recreational activities lead to a short-term decrease
                        in agitation, but there was no additional beneficial effect of music therapy over general
                        activities. More research is required to provide insight in the effects of music therapy in
                        reducing agitation in demented older people.</p></div>
            </div>
        </div>

                                <div class="row-group" style="height: 93px;">
                                    <div class="body-cell" style="width: 871px;">Residents were included if they had a
                                        diagnosis of any type of dementia according to DSM-IV criteria (American
                                        Psychiatric Association, 2000) confirmed by a nursing home physician&nbsp;<br>had
                                        a high level of behavioural problems indicated by a Cohen-Mansfield Agitation
                                        Inventory (CMAI) score of&gt;44, which is the median norm score within a Dutch
                                        population of nursing home residents with dementia<br></div>
                                </div>
                                <div class="row-group" style="height: 56px;">
                                    <div class="body-cell" style="width: 871px;">At baseline, the two groups did not
                                        differ significantly on any of the characteristics, but residents in the general
                                        activities group tended to have a higher GDS stage, indicating more severe
                                        cognitive impairment than those in the music therapy group (x^2: 9.004; df =
                                        4;p= 0.061).<br></div>
